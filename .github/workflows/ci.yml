name: CI/CD Pipeline - Piadas

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1️⃣ - Testes
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install pytest unittest2

      - name: Executar testes unitários
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Salvar relatório de testes
        if: always()
        run: pytest --junitxml=tests_report.xml
      - name: Upload do relatório
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-testes
          path: tests_report.xml

  # 2️⃣ - Build (empacotamento)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Criar pacote
        run: |
          mkdir dist
          cp -r src dist/
          echo "Pacote criado com sucesso!"

      - name: Upload do pacote
        uses: actions/upload-artifact@v4
        with:
          name: pacote-piadas
          path: dist/

  # 3️⃣ - Notificação por e-mail
  notify:
  runs-on: ubuntu-latest
  needs: [tests, build]
  steps:
    - name: Checkout do repositório
      uses: actions/checkout@v4

    - name: Instalar dependências
      run: pip install requests

    - name: Enviar notificação por e-mail
      env:
        NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASS: ${{ secrets.SMTP_PASS }}
      run: python scripts/send_email.py

